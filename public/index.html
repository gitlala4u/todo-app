<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem auto; max-width: 480px; background: #f6f7fb;}
    h1 { text-align: center; }
    form { display: flex; margin-bottom: 1rem; }
    input[type="text"] { flex:1; padding:.7rem; border-radius:6px; border:1px solid #bbb;}
    button { padding:.7rem 1rem; border-radius:6px; border:none; background:#2196f3; color:#fff; margin-left:6px; cursor:pointer;}
    .todo { display:flex; justify-content:space-between; align-items:center; background:#fff; margin-bottom:.7rem; padding:.7rem; border-radius:8px; box-shadow: 0 2px 8px rgba(0,0,0,.07); }
    .completed { text-decoration: line-through; color:#888; }
    .actions button { margin-left: 8px; cursor:pointer; border:none; background: #eee; border-radius:6px; padding:4px 12px;}
  </style>
</head>
<body>
  <h1>Todo App</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a new todo" />
    <button type="submit">Add</button>
  </form>
  <div id="todo-list"></div>
  <script>
    const API_URL = "/todos";
    const todoForm = document.getElementById("todo-form");
    const todoInput = document.getElementById("todo-input");
    const todoList = document.getElementById("todo-list");

    // Load todos on page load
    window.onload = loadTodos;

    todoForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = todoInput.value.trim();
      if (!text) return alert("Please enter a task.");
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      todoInput.value = "";
      loadTodos();
    });

    async function loadTodos() {
      const res = await fetch(API_URL);
      const todos = await res.json();
      renderTodos(todos);
    }

    function renderTodos(todos) {
      todoList.innerHTML = "";
      todos.forEach(todo => {
        const div = document.createElement("div");
        div.className = "todo";
        div.innerHTML = `
          <span class="${todo.done ? "completed" : ""}">${todo.text}</span>
          <div class="actions">
            <button onclick="toggleDone(${todo.id}, ${todo.done})">
              ${todo.done ? "Uncomplete" : "Complete"}
            </button>
            <button onclick="deleteTodo(${todo.id})">Delete</button>
          </div>
        `;
        todoList.appendChild(div);
      });
    }

    async function toggleDone(id, done) {
      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ done: !done })
      });
      loadTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadTodos();
    }
  </script>
</body>
</html>
